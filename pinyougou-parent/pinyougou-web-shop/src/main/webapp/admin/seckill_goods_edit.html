<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>秒杀商品编辑</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
  
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    
    <!-- 富文本编辑器 -->
	<link rel="stylesheet" href="../plugins/kindeditor/themes/default/default.css" />
	<script charset="utf-8" src="../plugins/kindeditor/kindeditor-min.js"></script>
	<script charset="utf-8" src="../plugins/kindeditor/lang/zh_CN.js"></script>

	<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
	<!-- 引入分页相关的JS和CSS -->
	<script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">

	<script type="text/javascript" src="../js/base_pagination.js"></script>
	<script type="text/javascript" src="../js/controller/baseController.js"></script>
	<script type="text/javascript" src="../js/controller/goodsController.js"></script>
	<script type="text/javascript" src="../js/service/goodsService.js"></script>
	<script type="text/javascript" src="../js/service/itemCatService.js"></script>
	<script type="text/javascript" src="../js/service/uploadService.js"></script>
	<script type="text/javascript" src="../js/service/typeTemplateService.js"></script>




</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="goodsController" ng-init="selectItemCat1List();findOne()">

            <!-- 正文区域 -->

			<div class="box-header with-border">
				<h3 class="box-title">秒杀商品审核</h3>
			</div>

			<div class="box-body">

				<!-- 数据表格 -->
				<div class="table-box">

					<!--工具栏-->
					<div class="pull-left">
						<div class="form-group form-inline">
							<div class="btn-group">
								<!--<button type="button" ng-click="dele()" class="btn btn-default" title="删除" ><i class="fa fa-trash-o"></i> 删除</button>
								<button type="button" ng-click="updateStatus('1')" class="btn btn-default" title="审核通过" ><i class="fa fa-check"></i> 审核通过</button>
								<button type="button" ng-click="updateStatus('2')" class="btn btn-default" title="驳回" ><i class="fa fa-ban"></i> 驳回</button>
								<button type="button" class="btn btn-default" title="刷新" ><i class="fa fa-refresh"></i> 刷新</button>-->
							</div>
						</div>
					</div>
					<div class="box-tools pull-right">
						<div class="has-feedback">
							秒杀商品名称：<input >
							<button class="btn btn-default" >查询</button>
						</div>
					</div>
					<!--工具栏/-->

					<!--数据列表-->
					<table id="dataList" class="table table-bordered table-striped table-hover dataTable">
						<thead>
						<tr>
							<th class="" style="padding-right:0px">
								<input id="selall" type="checkbox" class="icheckbox_square-blue">
							</th>
							<th class="sorting">商品名称</th>
							<th class="sorting">商品描述</th>
							<th class="sorting">商品价格</th>
							<th class="sorting">秒杀价格</th>
							<th class="sorting">秒杀数量</th>
							<th class="sorting">秒杀开始时间</th>
							<th class="sorting">秒杀结束时间</th>
							<th class="sorting">秒杀数量</th>
							<th class="text-center">操作</th>
						</tr>
						</thead>
						<tbody>
						<tr ng-repeat="entity in list">
							<!--<td><input ng-click="updateSelection($event,entity.id)" type="checkbox"></td>-->
							<td >{{entity.goodsName}}</td>
							<td><input type="text" ng-model="entity.title"></td>
							<td><input type="text" ng-model="entity.price"></td>
							<td><input type="text" ng-model="entity.costPrice"></td>
							<td><input type="text" ng-model="entity.num"></td>
							<td><input type="datetime-local" ng-model="entity.startTime"></td>
							<td><input type=type="datetime-local" ng-model="entity.endTime"></td>


							<td class="text-center">
								<button type="button"  ng-click="addSeckillGoods({{entity.id}})" class="btn bg-olive btn-xs" >申请为秒杀商品</button>
							</td>
						</tr>
						</tbody>
					</table>
					<!--数据列表/-->


				</div>
				<!-- 数据表格 /-->
				<!-- 分页 -->
				<tm-pagination conf="paginationConf"></tm-pagination>

			</div>
			<!-- /.box-body -->

</body>

<

</html>
