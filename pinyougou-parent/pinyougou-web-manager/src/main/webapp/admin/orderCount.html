<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>订单统计</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <!-- 引入angular的js -->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>

    <script type="text/javascript" src="../js/base.js"></script>
    <script type="text/javascript" src="../js/controller/baseController.js"></script>
    <script type="text/javascript" src="../js/controller/orderCountController.js"></script>
    <script type="text/javascript" src="../js/service/orderCountService.js"></script>
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="orderCountController" ng-init="orderCount()">
            <!-- .box-body -->

            <div class="box-header with-border">
                <h3 class="box-title">订单统计</h3>
            </div>

            <div class="box-body">

                <!-- 数据表格 -->
                <div class="table-box">


                    <table class="table table-bordered table-striped table-hover dataTable">
                        <tr>
                            <th class="sorting" style="vertical-align: middle !important;text-align: center;"><span class="text-center">总订单数:{{entity.count}}</span></th>
                        </tr>
                        <tr>
                            <th class="sorting" style="vertical-align: middle !important;text-align: center;"><span class="text-center">总订单金额:{{(entity.total) | number:2}}</span></th>
                        </tr>

                    </table>


                    <table class="table table-bordered table-striped table-hover dataTable">
                        <tr>
                            <th class="sorting" style="vertical-align: middle !important;text-align: center;">今日下单数：{{entity.today}}</th>
                            <th class="sorting" style="vertical-align: middle !important;text-align: center;">今日下单金额：{{entity.todayFee}}</th>
                        </tr>

                    </table>
                    <!--工具栏/-->


                </div>
                <!-- 数据表格 /-->


            </div>
            <!-- /.box-body -->

</body>
</html>
