<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="../js/controller/echarts.js" ></script>
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>




</head>
<body class="hold-transition skin-blue sidebar-mini">


<div class="t2_box_con" style="padding:0px 10px 0px; margin-left:3%">

        <div id="rllfx" style="width: 100%; height: 300px;">

        </div>
</div>
<div class="t2_box_con" style="padding:0px 10px 0px; margin-left:3%">

        <div id="rllfx2" style="width: 100%; height: 300px;">

</div>
</div>

<script type="text/javascript"  >

    $(function () {

        $.ajax({
            type: "get",

            success: function(msg){

                var YData2 = parse3.num;

             //   var YData = [100, 230, 650, 360, 850, 430, 600];

                var rllfx = echarts.init(document.getElementById("rllfx"));
                var option = {
                    title:{
                        text:'订单数量统计折线图',
                        left:'center',
                        fontWeight:'200'
                    },
                    /* 线条颜色，可设置多个颜色 */
                    color: ['#ffa82f','blue'],

                    grid:{

                        right:20,
                        bottom:30

                    toolbox: {
                        show: true,
                        feature: {
                            dataZoom: {
                                yAxisIndex: 'none'

                            dataView: {readOnly: false},

                            restore: {},
                            saveAsImage: {}
                        },

                    legend: {

                        right : 250,
                        top:0,
                        //图例文字的样式
                        textStyle:{
                            color:'#6ab2ec',
                        },
                        // 与series中每个name一一对应
                        data:['订单数']
                    },
                    /* 鼠标悬浮时显示数据 */
                    tooltip : {
                        trigger: 'axis',

                            show: true,

                            lineStyle: {

                            }
                        },

                            lineStyle:{

                            }
                        },

                    series: [{

                            ]

                        smooth: true
